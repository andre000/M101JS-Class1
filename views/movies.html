<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Movies: M101JS</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
  <style>
    body *{
      font-family: 'Nunito', 'Arial', sans-serif !important;
    }
  </style>
  <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css" />
</head>

<section class="hero is-medium is-primary is-bold">
  <div class="hero-body">
    <div class="containter">
      <h1 class="title">Movies</h1>
      <p class="subtitle">Demostration build for class M101JS</p>
    </div>
  </div>
</section>

<section class='section'>
  <div class="container">
    <div class="columns is-multiline is-centered">
      {% for movie in movies %}
        <div class="column is-inline-flex is-3">
          <div class="card" style='min-width: 100%;'>
            <div class="card-image">
              <figure class="image is-2by3">
                {% if movie.poster %}
                <img src="{{ movie.poster }}" alt="Movie poster">
                {% else %}
                <img src="images/no_poster.png" alt="Movie poster">
                {% endif %}
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-content">
                  <p class="title">{{ movie.title }}</p>
                  <p class="subtitle">{{ movie.year }}</p>
                </div>
              </div>
              <div class="content">
                  {{ movie.plot }}
                <p><a href="http:/www.imbd.com/title/{{ movie.imdb.id }}">View more</a></p>
              </div>
            </div>
          </div>
        </div>
      {% else %}
        </div>
        <div class="notification">
          <button class="delete"></button>
          <p>We couldn't find anything that matches your criteria. :/</p>
      {% endfor %}
      </div>
  </div>
</section>

<footer class="footer">
  <div class="content has-text-centered">
    <p>Created by Andr√© Adriano at <a href="mailto:andre@dev-next.com">andre@dev-next.com</a></p>
  </div>
</footer>
